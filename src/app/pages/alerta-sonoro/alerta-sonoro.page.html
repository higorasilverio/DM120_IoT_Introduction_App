<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon
        name="arrow-back"
        style="font-size: 2rem"
        (click)="goBack()"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Alerta Sonoro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" style="text-align: center; margin-top: 50%">
    <ion-spinner style="width: 80px; height: 80px"></ion-spinner>
    <p>Carregando</p>
  </div>
  <div *ngIf="!isLoading">
    <ion-card *ngIf="dweet._with[0].content.status_buzzer == 0" color="danger">
      <ion-card-content style="text-align: center; font-size: 3rem">
        Desligado
        <ion-icon name="volume-off" color="light"></ion-icon>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="dweet._with[0].content.status_buzzer == 1"  color="warning">
      <ion-card-content style="text-align: center; font-size: 3rem; color: rgb(255, 255, 255);">
        Ligado
        <ion-icon name="alarm" color="light"></ion-icon>
      </ion-card-content>
    </ion-card>
    <div style="text-align: center">
      <p>
        <ion-icon name="calendar" color="primary"></ion-icon
        >{{dweet._with[0].date}}
      </p>
      <p>
        <ion-icon name="time" color="secondary"></ion-icon>
        {{dweet._with[0].time}}
      </p>
    </div>
  </div>
</ion-content>
